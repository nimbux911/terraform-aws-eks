
traces:
  otlp:
    # -- Enable Tempo to ingest Open Telemetry HTTP traces
    http: true
    # -- Enable Tempo to ingest Open Telemetry GRPC traces
    grpc: false
  # -- Enable Tempo to ingest Open Census traces

search:
  # -- Enable Tempo search
  enabled: true

memcached:
  enabled: false
# Configuration for the gateway    
gateway:
  enabled: true
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: example.domain.com
        paths:
          - path: /
            pathType: Prefix
    tls: []

queryFrontend:
  query:
    # -- Required for grafana version <7.5 for compatibility with jaeger-ui. Doesn't work on ARM arch
    enabled: false

server:
  logLevel: info

##tempo:
storage:
  trace:
    backend: s3
    s3:
      bucket: mendel-tempo-traces-sec                    # store traces in this bucket
      endpoint: s3.dualstack.us-east-2.amazonaws.com  # api endpoint
      region: us-east-2
